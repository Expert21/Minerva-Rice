;==========================================================
;   POLYBAR CONFIG - VOID CYBER THEME
;==========================================================

[colors]
background = #000000
foreground = #FFFFFF
primary = #00FFFF
secondary = #00FFFF
alert = #FF0000
disabled = #707880

[bar/main]
width = 100%
height = 24pt
radius = 0
fixed-center = true
monitor = ${env:MONITOR}
monitor-strict = true

; BACKGROUND COLOR
background = ${colors.background}
foreground = ${colors.foreground}

; BORDER (Optional - set size to 0 to remove)
border-size = 0
border-color = #00000000

; PADDING
padding-left = 0
padding-right = 1

; MODULE SEPARATOR
module-margin = 2
separator = |
separator-foreground = ${colors.disabled}

; FONTS
font-0 = "JetBrainsMono Nerd Font:size=10;2"

; MODULE POSITIONS
modules-left = i3
modules-center = date
modules-right = pulseaudio wlan eth

; TRAY (System Tray)
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
tray-position = right

; ==========================================================
; MODULES
; ==========================================================

[module/i3]
type = internal/i3
pin-workspaces = true
show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true

; FOCUSED WORKSPACE (Cyan text)
label-focused = %name%
label-focused-foreground = ${colors.primary}
label-focused-background = ${colors.background}
label-focused-padding = 1

; UNFOCUSED WORKSPACE (Grey text)
label-unfocused = %name%
label-unfocused-foreground = ${colors.disabled}
label-unfocused-padding = 1

; URGENT WORKSPACE (Red text)
label-urgent = %name%
label-urgent-foreground = ${colors.alert}
label-urgent-padding = 1

[module/date]
type = internal/date
interval = 1
; TIME FORMAT: 12-hour with AM/PM
date = %I:%M %p
date-alt = %Y-%m-%d %I:%M %p
label = %date%
label-foreground = ${colors.primary}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/wlan]
type = internal/network
interface-type = wireless
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-connected = %{F#00FFFF}WIFI%{F-} %essid%
label-disconnected = 

[module/eth]
type = internal/network
interface-type = wired
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-connected = %{F#00FFFF}ETH%{F-} ON
label-disconnected = 

[settings]
screenchange-reload = true
pseudo-transparency = true
