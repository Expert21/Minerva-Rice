;==========================================================
;   POLYBAR CONFIG - ETHEREAL MODE
;==========================================================

[colors]
background = #CC0A0E27
foreground = #E5E9F0
pink = #FF007F
cyan = #00D9FF
gold = #FFB800
purple = #BB00FF
red = #FF3366
inactive = #4C566A

[bar/main]
width = 100%
height = 32pt
radius = 12
bottom = false

background = ${colors.background}
foreground = ${colors.foreground}

border-size = 0
padding = 2
module-margin = 1

font-0 = "JetBrainsMono Nerd Font:size=11;3"
font-1 = "JetBrainsMono Nerd Font:size=14;3"
font-2 = "JetBrainsMono Nerd Font:size=20;5"

modules-left = i3 sep player
modules-center = date
modules-right = cpu memory pulseaudio network battery

separator =
separator-foreground = ${colors.inactive}

cursor-click = pointer
enable-ipc = true
tray-position = right
tray-padding = 2

[module/sep]
type = custom/text
content = "|"
content-foreground = ${colors.inactive}

[module/i3]
type = internal/i3
pin-workspaces = true
show-urgent = true
strip-wsnumbers = false
index-sort = true

label-focused = %name%
label-focused-foreground = ${colors.pink}
label-focused-background = ${colors.background}
label-focused-underline = ${colors.pink}
label-focused-padding = 2

label-unfocused = %name%
label-unfocused-foreground = ${colors.inactive}
label-unfocused-padding = 2

label-urgent = %name%
label-urgent-foreground = ${colors.red}
label-urgent-underline = ${colors.red}
label-urgent-padding = 2

[module/date]
type = internal/date
interval = 1
date = %a, %b %d
time = %I:%M %p
label = %{F#BB00FF}󰃰%{F-} %date%  %{F#00D9FF}󰥔%{F-} %time%
label-foreground = ${colors.foreground}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "󰻠 "
format-prefix-foreground = ${colors.cyan}
label = %percentage%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "󰍛 "
format-prefix-foreground = ${colors.gold}
label = %percentage_used%%

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-muted = 󰖁 muted
label-muted-foreground = ${colors.inactive}

ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾
ramp-volume-foreground = ${colors.pink}

[module/network]
type = internal/network
interface-type = wireless
interval = 3
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-connected = %{F#00D9FF}󰖩%{F-} %essid%
label-disconnected = %{F#4C566A}󰖪%{F-}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%

ramp-capacity-0 = 󰂎
ramp-capacity-1 = 󰁺
ramp-capacity-2 = 󰁼
ramp-capacity-3 = 󰁽
ramp-capacity-4 = 󰁾
ramp-capacity-5 = 󰁿
ramp-capacity-6 = 󰂀
ramp-capacity-7 = 󰂁
ramp-capacity-8 = 󰂂
ramp-capacity-9 = 󰁹
ramp-capacity-foreground = ${colors.gold}

animation-charging-0 = 󰢜
animation-charging-1 = 󰂆
animation-charging-2 = 󰂇
animation-charging-3 = 󰂈
animation-charging-4 = 󰢝
animation-charging-foreground = ${colors.cyan}
animation-charging-framerate = 750

[module/player]
type = custom/script
exec = ~/.config/polybar/scripts/player-status.sh
interval = 1
format-prefix = "󰝚 "
format-prefix-foreground = ${colors.purple}
click-left = playerctl play-pause
