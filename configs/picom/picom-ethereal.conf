# ==========================================================
#   PICOM CONFIG - ETHEREAL MODE
# ==========================================================

backend = "glx";
vsync = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;

# --- SHADOWS ---
shadow = true;
shadow-radius = 12;
shadow-opacity = 0.75;
shadow-offset-x = -12;
shadow-offset-y = -12;

shadow-color = "#FF007F"  # Pink glow

shadow-exclude = [
  "class_g = 'Polybar'",
  "_GTK_FRAME_EXTENTS@:c"
];

# --- FADING ---
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

# --- TRANSPARENCY ---
inactive-opacity = 0.85;
frame-opacity = 0.9;
inactive-opacity-override = false;
active-opacity = 1.0;

focus-exclude = [
  "class_g = 'mpv'",
  "class_g = 'Gimp'"
];

opacity-rule = [
  "95:class_g = 'Alacritty' && focused",
  "85:class_g = 'Alacritty' && !focused",
  "90:class_g = 'Rofi'",
  "90:class_g = 'Polybar'",
  "100:class_g = 'Firefox' && focused",
  "95:class_g = 'Firefox' && !focused"
];

# --- BLUR ---
# blur-method = "dual_kawase";
# blur-strength = 3;
# blur-background = true;
# blur-background-frame = true;
# blur-background-fixed = true;

# blur-background-exclude = [
#  "window_type = 'desktop'",
#  "class_g = 'slop'",
#  "_GTK_FRAME_EXTENTS@:c"
# ];

# --- ROUNDED CORNERS ---
corner-radius = 12;
rounded-corners-exclude = [
  "window_type = 'desktop'",
  "window_type = 'dock'"
];

# --- ANIMATIONS (requires picom-animations fork) ---
animations = true;
animation-stiffness = 200;
animation-window-mass = 0.5;
animation-dampening = 20;
animation-clamping = false;

animation-for-open-window = "zoom";
animation-for-unmap-window = "slide-down";
animation-for-menu-window = "slide-up";
animation-for-transient-window = "slide-down";

# --- WINDOW TYPE SETTINGS ---
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.95; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.95; shadow = true; }
  dropdown_menu = { opacity = 0.95; shadow = true; }
  notification = { shadow = true; opacity = 0.95; }
};
